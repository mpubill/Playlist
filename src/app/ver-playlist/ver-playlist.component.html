<!-- Header Start -->
<div class="jumbotron jumbotron-fluid page-header" style="margin-bottom: 90px;">
    <div class="container text-center py-5">
        <h1 class="text-white display-3 mt-lg-5">Lista de Playlist</h1>
    </div>
</div>
<!-- Header End -->


<!-- Services Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="section-title position-relative mb-5">Explora tus playlist</h1>
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0 pb-5 pb-lg-0"></div>
        </div>
        <div class="row">
            <div *ngFor="let lista of categorias" class="col-md-6 mb-4">
                <div class="service-item">
                    <form (ngSubmit)="submitForm(lista)">
                        <div class="service-item">
                            <div class="service-img mx-auto">
                                <img class="rounded-circle w-100 h-100 bg-light p-3" [src]="lista.imagen" style="object-fit: cover;">
                            </div>
                            <div class="position-relative text-center bg-light rounded p-4 pb-5" style="margin-top: -75px;">
                                <h5 class="font-weight-semi-bold mt-5 mb-3 pt-5">{{ lista.nombre }}</h5>
                                <button type="submit" class="btn btn-primary mt-2">Reproducir</button>
                            </div>
                        </div>    
                    </form>
                    <div class="position-relative text-center bg-light rounded p-4 pb-5">
                        <button class="btn btn-danger mt-2 me-2" (click)="eliminarPlaylist(lista)">Eliminar</button>
                        <button class="btn btn-warning mt-2 me-2">Editar</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Services End -->
